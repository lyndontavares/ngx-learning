<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
        <md-card class="card-widget mat-light-blue">
            <div md-card-widget>
                <div md-card-float-icon>
                    <md-icon>format_line_spacing</md-icon>
                </div>
                <div class="pl-0">
                    <h5 md-card-widget-title>{{propertiesNumber}}</h5>
                    <p>Propiedades</p>
                </div>
            </div>
        </md-card>
    </div>
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
        <md-card class="card-widget mat-teal">
            <div md-card-widget>
                <div md-card-float-icon>
                    <md-icon>groups</md-icon>
                </div>
                <div class="pl-0">
                    <h5 md-card-widget-title>{{ownersNumber}}</h5>
                    <p>Propietarios</p>
                </div>
            </div>
        </md-card>
    </div>
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
        <md-card class="card-widget mat-purple">
            <div md-card-widget>
                <div md-card-float-icon>
                    <md-icon>contacts</md-icon>
                </div>
                <div class="pl-0">
                    <h5 md-card-widget-title>{{consultantsNumber}}</h5>
                    <p>Asesores</p>
                </div>
            </div>
        </md-card>
    </div>
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100">
        <md-card class="card-widget mat-pink">
            <div md-card-widget>
                <div md-card-float-icon>
                    <md-icon>local_offer</md-icon>
                </div>
                <div class="pl-0">
                    <h5 md-card-widget-title>{{locationsNumber}}</h5>
                    <p>Ubicaci√≥nes en uso</p>
                </div>
            </div>
        </md-card>
    </div>
</div>

<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="50" fxFlex="100" *ngIf="showComboChart">
        <md-card>
            <md-card-subtitle fxLayout="row" fxLayoutAlign="start center">
                Propiedades ingresadas
                <!--<span class="font-weight-bold mat-text-warn">-46,68</span>-->
<!--                <span fxFlex></span>
                <button md-icon-button md-button-sm [md-menu-trigger-for]="card2" aria-label="Open card menu">
                    <md-icon>more_vert</md-icon>
                </button>-->
            </md-card-subtitle>

                <button md-menu-item>
                    <md-icon>settings</md-icon>
                    Settings
                </button>
                <button md-menu-item>
                    <md-icon>more</md-icon>
                    View More
                </button>
                <button md-menu-item>
                    <md-icon>notifications_off</md-icon>
                    Disable notifications
                </button>
                <button md-menu-item>
                    <md-icon>exit_to_app</md-icon>
                    Remove Panel
                </button>
            </md-menu>-->
            <md-card-content>
                <canvas height="200" baseChart class="chart"
                        [datasets]="ComboChartData"
                        [labels]="comboChartLabels"
                        [options]="ComboChartOptions"
                        [colors]="chartColors"
                        [legend]="comboChartLegend"
                        [chartType]="barChartType"></canvas>
            </md-card-content>
        </md-card>
    </div>
    <div fxFlex.gt-sm="50" fxFlex="100" *ngIf="showDoughnutChart">
        <md-card>
            <md-card-subtitle fxLayout="row" fxLayoutAlign="start center">
                Tipo de propiedad &nbsp;
                <!--<span class="font-weight-bold mat-text-primary">+458,90</span>-->
<!--                <span fxFlex></span>
                <button md-icon-button md-button-sm [md-menu-trigger-for]="card1" aria-label="Open card menu">

                </button>-->
            </md-card-subtitle>
            <md-card-content>
                <canvas height="200" baseChart class="chart"
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [colors]="doughnutChartColors"
                        [chartType]="doughnutChartType"
                        [options]="doughnutOptions"></canvas>
            </md-card-content>
        </md-card>

    </div>
</div>
