<div class="session" style="background-color: #37474F">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="./assets/images/impulso2.png" alt="logo impulso" width="80px"/>
              <p class="mat-text-muted text-weight-bold mt-0"><b>Impulso Raíz</b></p>
            </div>
            <div  fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Ingresa tu email" type="email" [formControl]="form.controls['email']">
                </md-input-container>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Debes ingresar tu email.</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Ingresa un email válido.</small>
              </div>
              <button md-raised-button color="accent" type="submit" [disabled]="!form.valid">Recuperar contraseña</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center mat-text-muted">
              <a [routerLink]="['/session/signin']"><b>Inicia sesión.</b></a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signup']"><b>Registrate.</b></a>
            </div>
          </form>
         </md-card-content>
      </md-card>
    </div>
  </div>
</div>
