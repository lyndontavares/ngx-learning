<div class="session" style="background-color: #37474F">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="./assets/images/impulso2.png" alt="logo impulso" width="80px"/>
              <p class="mat-text-muted text-weight-bold mt-0"><b>Impulso Raíz</b></p>
            </div>
            <div fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Nombre de tu empresa" [formControl]="form.controls['name']">
                </md-input-container>
                <small *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched" class="mat-text-warn">Ingresa el nombre de tu empresa.</small>
              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Email" type="email" [formControl]="form.controls['email']">
                </md-input-container>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Ingresa tu email.</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Ingresa un email válido.</small>
              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Teléfono" [formControl]="form.controls['phone']">
                </md-input-container>
                <small *ngIf="form.controls['phone'].hasError('required') && form.controls['phone'].touched" class="mat-text-warn">Ingresa tu número telefónico.</small>
              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput type="password" placeholder="Contraseña" [formControl]="form.controls['password']">
                </md-input-container>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Debes ingresar una contraseña.</small>
              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Confirma tu contraseña" [formControl]="form.controls['confirmPassword']" type="password">
                </md-input-container>
                <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="mat-text-warn">Debes confirmar tu contraseña.</small>
                <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Las contraseñas no coinciden.</small>
              </div>
              <!--<div class="pb-1">-->
                <!--<md-checkbox>I have read and agree to the terms of service.</md-checkbox>-->
              <!--</div>-->
              <button md-raised-button color="accent" class="btn-block" type="submit" [disabled]="!form.valid">Crear cuenta</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center mat-text-muted">
              <a [routerLink]="['/session/forgot']"><b>¿Olvidaste tu contraseña?</b></a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signin']"><b>Inicia sesión.</b></a>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
