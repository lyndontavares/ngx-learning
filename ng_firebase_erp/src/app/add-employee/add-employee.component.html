<div class="container">
  <div class="d-flex  align-items-center ">
      <div class="pr-3 col-2">
          <img src="{{myImage}}"class="img-fluid" alt="Responsive image" width="100">
      </div>
      
      <div class="col-9">
          <label><h1>{{title}}</h1></label>
      </div>
      
  </div>


  <form (ngSubmit)="addEmploy(Form)" #Form="ngForm" >
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Name-TH</label>
        <input type="text" class="form-control" placeholder="Name-TH" name="fnameTH" ngModel [(ngModel)]="emp.fnameTH">
      </div>
      <div class="form-group col-md-4">
        <label>Surname-TH</label>
        <input type="text" class="form-control" placeholder="Surname-TH" name="snameTH" ngModel [(ngModel)]="emp.snameTH">
      </div>
      <div class="form-group col-md-4">
        <label>Nickname-TH</label>
        <input type="text" class="form-control" placeholder="Nickname-TH" name="nnameTH" ngModel [(ngModel)]="emp.nnameTH">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Name-EN</label>
        <input type="text" class="form-control" placeholder="Name-EN" name="fnameEN" ngModel [(ngModel)]="emp.fnameEN">
      </div>
      <div class="form-group col-md-4">
        <label>Surname-EN</label>
        <input type="text" class="form-control" placeholder="Surname-EN" name="snameEN" ngModel [(ngModel)]="emp.snameEN">
      </div>
      <div class="form-group col-md-4">
        <label>Nickname-EN</label>
        <input type="text" class="form-control" placeholder="Nickname-EN" name="nnameEN" ngModel [(ngModel)]="emp.nnameEN">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col">
        <label>BirthDay</label>
        <input type="Date" class="form-control" placeholder="BirthDay" name="birthday" ngModel [(ngModel)]="emp.birthday">
      </div>
      <div class="form-group col">
        <label>Age</label>
        <input type="number" class="form-control" placeholder="Age" name="age" ngModel [(ngModel)]="emp.age">
      </div>
      <div class="form-group col">
        <label>Weight</label>
        <input type="number" class="form-control" placeholder="Weight" name="weight" ngModel [(ngModel)]="emp.weight">
      </div>
      <div class="form-group col">
        <label>Height</label>
        <input type="number" class="form-control" placeholder="Height" name="height" ngModel [(ngModel)]="emp.height">
      </div>
      <div class="form-group col">
        <label>Gender</label>
        <select class="form-control" name="gender" ngModel [(ngModel)]="emp.gender">
          <option value="male" >Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Phone No.</label>
        <input type="tel" class="form-control" placeholder="Phone No." name="phone" ngModel [(ngModel)]="emp.phone">
      </div>
      <div class="form-group col">
        <label>Mobile No.</label>
        <input type="text" class="form-control" placeholder="Mobile No." name="mobile" ngModel [(ngModel)]="emp.mobile">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" ngModel [(ngModel)]="emp.email">
      </div>
      <div class="form-group col">
        <label>Account No. (SCB Only)</label>
        <input type="text" class="form-control" placeholder="Account No. (SCB Only)" name="accNo" ngModel [(ngModel)]="emp.accNo">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Address</label>
        <textarea rows="5" class="form-control" cols="80" name="add" ngModel [(ngModel)]="emp.add"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Military Status</label>
      </div>
      <div class="form-group col">
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="military" value="Exempted" checked ngModel [(ngModel)]="emp.military">
          <label>Exempted</label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="military" value="Completed" ngModel [(ngModel)]="emp.military">
          <label>Completed</label>
        </div>
        <div class="form-check col">
          <input class="form-check-input " type="radio" name="military" value="Serving" ngModel [(ngModel)]="emp.military">
          <label>Serving</label>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-auto ml-auto"></div>
      <div class="col-auto ">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-light" (click)="Cancel()" >Cancel</button>
      </div>

    </div>
  </form>
</div>
