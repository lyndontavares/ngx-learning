<mat-sidenav-container class="container">

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false"> -->
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button>
        <mat-icon class="mr-1">home</mat-icon>
        Menu 1
      </button>
      <!-- <button mat-button>
        <mat-icon class="mr-1">link</mat-icon>
        Link</button>
      <button mat-button>
        <mat-icon class="mr-1">link</mat-icon>
        Link</button>
      -->
      <button mat-button [matMenuTriggerFor]="dropDown">
        DropDown
        <mat-icon class="ml-1">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #dropDown="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Dropdown Link 1</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Dropdown Link 2</span>
        </button>
      </mat-menu>

      <span class="spacer"></span>

      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="mr-2">account_circle</mat-icon>
        @armandoaepp
        <mat-icon class="ml-1">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>money</mat-icon>
          <span>Billing</span>
        </button>
      </mat-menu>
      <!-- <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon> -->
    </mat-toolbar>
  </mat-sidenav-content>
